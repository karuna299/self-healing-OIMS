apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: incident-mgmt
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'ansible-webhook'

    receivers:
      - name: 'ansible-webhook'
        webhook_configs:
          - url: 'http://ansible-webhook-service:5001/'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: incident-mgmt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:latest
          args:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
          ports:
            - containerPort: 9093
          volumeMounts:
            - name: config-volume
              mountPath: /etc/alertmanager
      volumes:
        - name: config-volume
          configMap:
            name: alertmanager-config
            

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: incident-mgmt
spec:
  selector:
    app: alertmanager
  ports:
    - protocol: TCP
      port: 9093
      targetPort: 9093